<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Stopwatch</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Ericky Vand's Stopwatch</h1>
			<div class="stopwatch"><span id="display">00:00:00</span></div>
			<div class="buttons">
				<div id="start" onclick="start()">Start</div>
				<div id="stop" onclick="stop()" disabled>Stop</div>
				<div id="reset" onclick="reset()">Reset</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
